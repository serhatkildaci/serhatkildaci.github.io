<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerSys Sign Up Form</title>
    <link rel="stylesheet" href="signupFormStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>


    <div class="container">
        <div class="picture" style="float: left; width: 30%">
            
            <div class="title">
                <img src="tech.png" alt="logo">
                <span>SERSYS</span>
              </div>
              <p style="align-self: baseline;">image by Peter Gargiulo on <a href="https://unsplash.com/photos/cGNCepznaV8">Unsplash</a></p>
             
        </div>

        <div class="formright" style="float: left; width: 70%">
            <div class="toptext">
                <h1 class="toptitle">SERSYS SIGN-UP FORM</h1>
                <p class="infotext">This is not a real online service!</p>
            </div>
            
            <form>
                <div>
                  <label for="first-name">First Name:</label>
                  <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                  <label for="last-name">Last Name:</label>
                  <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div>
                  <label for="phone">Phone Number:</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" minlength="8" required>
                </div>
                <div>
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                </div>
                <div id="create-account-container">
                  <button class="button" type="submit">Create Account</button>
                </div>
              </form>
              <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
